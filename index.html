<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UK Driving Licence Number Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>UK Driving Licence Number Generator</h1>
        <form>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" required autofocus>
            
            <label for="MiddleName">Middle Name:</label>
            <input type="text" id="MiddleName">
            
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName">
            
            <label for="Gender">Gender:</label>
            <select id="Gender">
                <option value=""></option>
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
            
            <label for="Date">Date of Birth:</label>
            <input type="date" id="DatePicker">
            
            <div class="button-group">
                <button onclick="getUserInput()" type="button">Generate</button>
                <button onclick="copyInput(this)" type="button">Copy</button>
                <button onclick="generateRandomDetails(), getUserInput()" type="button" class="random">Randomize</button>
            </div>
            
            <input readonly type="text" id="OutputField">
        </form>
    </div>
</body>
</html>
